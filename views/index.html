<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Chess</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main-menu">
        <div class="menu-header">
            <h1>Card Chess</h1>
            <p class="subtitle">The better version of chess</p>
        </div>
        <div class="menu-options">
            <div class="option-group">
                <button id="createLobby">Create Private Room</button>
                <button disabled>Quick Match</button>
            </div>
            <span class="divider">OR</span>
            <div class="option-group">
                <div class="code-container">
                    <input type="text" id="lobbyCode" placeholder="Enter room code" maxlength="8" />
                    <button id="copyCode" style="display: none;">Copy</button>
                </div>
                <button id="joinLobby">Join Room</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
